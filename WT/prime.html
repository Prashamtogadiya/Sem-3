<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        c=0
        num = parseInt(prompt("Enter number"))
        for(i=2;i<num;i++){
            if(num%i==0){
                c++
                break
            }

        }
        if(c==0)
            document.write("Number is prime")
        else
            document.write("Number is not prime")        
    </script>
</body>
</html>
