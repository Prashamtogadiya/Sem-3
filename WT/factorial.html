<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        num=prompt("Enter number")
        fact=1
        for(i=1;i<=num;i++){
            fact = fact*i
        }
        document.write("Factorial of given number is "+fact)
    </script>
</body>
</html>
